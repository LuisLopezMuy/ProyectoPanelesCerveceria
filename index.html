<head>

    <title>Monitoreo Energético - Cervecería Centroamericana</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./logo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="navBar cuadrito">


        <div class="logo">
            <img src="./logo.png" alt="Logo Cervecería Centroamericana">

        <div class="titulo">
            <h1>Monitoreo Energético</h1>

                    Consumo Energético
                </h2>
            </div>

            <div class="datos">
                <div class="linea">
                    <p class="flex-2">Planta: </p>
                    <p><span id="valorConsumoPlanta">0.0</span> Wh</p>
                    <p><span id="porcConsumoPlanta">100</span>%</p>
                </div>

                <div class="linea">
                    <p class="flex-2">Administración: </p>
                    <p><span id="valorConsumoAdmon">0.0</span> Wh</p>
                    <p><span id="porcConsumoAdmon">0</span>%</p>
                </div>

                <div class="linea">
                    <p class="flex-2">Otros: </p>
                    <p><span id="valorConsumoOtros">0.0</span> Wh</p>
                    <p><span id="porcConsumoOtros">0</span>%</p>
                </div>

                <div class="linea lineaTotal">
                    <p class="flex-2">Total: </p>
                    <p><span id="valorConsumoTotal">0.0</span> Wh</p>
                    <p><span id="porcConsumoTotal">100</span>%</p>
                </div>

            </div>

        </div>

        <div class="generacion">
            <div class="divGrafica cuadrito">
                <div class="contenedor">
                    <div class="icono-superior">

                        </svg>
                    </div>
                    <div class="icono-inferior">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            style="margin-bottom: 10px;" class="bi bi-lightning-charge" viewBox="0 0 16 16">
                            <path
                                d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41z" />

            </div>
            <div class="detalles">

                <div class="energiaSolar cuadrito">
                    <div class="titulo2 tituloSolar">
                        <h2>

                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-brightness-high" viewBox="0 0 16 16">
                                <path
                                    d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />

                        <p> <span id="valorSolar">0.0</span> Wh</p>
                        <p> <span id="porcSolar">70</span>%</p>
                    </div>

                </div>

                <div class="energiaNormal cuadrito">
                    <div class="titulo2 tituloNormal">
                        <h2>

                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-lightning-charge" viewBox="0 0 16 16">
                                <path
                                    d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41z" />

                        <p> <span id="valorNormal">0.0</span> Wh</p>
                        <p> <span id="porcNormal">30</span>%</p>
